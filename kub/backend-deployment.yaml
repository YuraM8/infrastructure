apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yuram8/teachua-back:latest
        ports:
        - containerPort: 8080
        env:
        - name: JDBC_DRIVER
          value: "org.mariadb.jdbc.Driver"
        - name: DATASOURCE_URL
          value: "jdbc:mariadb://mariadb-service:3306/teachua"
        - name: DATASOURCE_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-user
        - name: DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-password
